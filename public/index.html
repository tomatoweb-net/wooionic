<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="manifest.json" />
    <title>WooCommerce PWA</title>
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Cart</a>
      <a href="#">Account</a>
    </div>
    <div id="main-content">
      <header class="bg-dark text-white text-center position-relative">
        <div
          id="menu-icon"
          class="position-absolute"
          style="left: 20px; top: 10px"
          onclick="openNav()"
        >
          <i class="bi bi-list text-white" style="font-size: 2rem"></i>
        </div>
        <div
          id="logo"
          class="position-absolute w-100 text-center"
          style="top: 10px"
        >
          <img
            src="icons/icon-192x192.png"
            alt="Logo"
            class="img-fluid"
            style="max-height: 40px"
          />
        </div>
        <div
          id="cart-icon"
          class="position-absolute"
          style="right: 20px; top: 10px"
        >
          <i class="bi bi-cart-fill text-white" style="font-size: 2rem"></i>
        </div>
      </header>
      <div class="banner text-center py-2">
        <img
          src="https://via.placeholder.com/800x500"
          alt="Banner"
          class="img-fluid"
        />
      </div>
      <main class="container my-4">
        <div id="products" class="row"></div>
        <div id="product-detail" class="d-none">
          <button id="back-button" class="btn btn-secondary mb-3">
            Back to Products
          </button>
          <div id="product-detail-content"></div>
        </div>
        <div id="cart" class="d-none">
          <h2>Your Cart</h2>
          <div id="cart-content"></div>
          <button id="checkout-button" class="btn btn-primary">Checkout</button>
          <button id="back-to-products-button" class="btn btn-secondary">
            Back to Products
          </button>
        </div>
        <div id="checkout" class="d-none">
          <h2>Checkout</h2>
          <form id="checkout-form">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input
                type="text"
                id="address"
                name="address"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input
                type="text"
                id="city"
                name="city"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="postcode">Postcode:</label>
              <input
                type="text"
                id="postcode"
                name="postcode"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="country">Country:</label>
              <input
                type="text"
                id="country"
                name="country"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-success">Place Order</button>
          </form>
          <button id="back-to-cart-button" class="btn btn-secondary mt-3">
            Back to Cart
          </button>
        </div>
      </main>
      <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <div class="container d-flex justify-content-around">
          <i class="bi bi-person-fill" style="font-size: 2rem"></i>
          <i class="bi bi-cart-fill" style="font-size: 2rem"></i>
          <i class="bi bi-shop" style="font-size: 2rem"></i>
        </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main-content").style.marginLeft = "250px";
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main-content").style.marginLeft = "0";
      }
    </script>
  </body>
</html>
